<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Online</title>
    <style>
        .ace_mobile-menu { display: none !important }
    </style>

    <script src="ace.js"></script>
    
    <script>
        window.onload = function() {
            let offline = false
            if(location.href.startsWith('file')) {
                document.title = "JS Offline"
                document.querySelector('#headerTitle').innerHTML = "JS Offline"
                offline = true
            }

            globalThis.JSOnline_editor = ace.edit("code")

            if(offline && window.matchMedia('(display-mode: standalone)').matches) {
                globalThis.JSOnline_editor.focus()
            }

            globalThis.JSOnline_editor.setShowPrintMargin(false)
            const session = globalThis.JSOnline_editor.session
            session.setUseWorker(false)
            session.setUseWrapMode(true)
            session.setMode("ace/mode/javascript")

            const runButton = document.querySelector('#runButton')
            const mainDiv = document.querySelector('#mainDiv')
            const codeElement = mainDiv.querySelector('pre')
            const outputElement = mainDiv.querySelector('#output')

            const height = window.innerHeight - mainDiv.offsetTop - 2 * runButton.offsetHeight

            if(window.matchMedia('screen and (max-width: 768px)').matches) {
                mainDiv.setAttribute('style', 'display: flex; flex-direction: column; font-size: 14px')
                codeElement.setAttribute('style', `font-size: inherit; height: ${parseInt(height / 2)}px`)
                outputElement.setAttribute('style', `font-size: inherit; height: ${parseInt(height / 2)}px`)
            } else {
                mainDiv.setAttribute('style', 'display: flex; font-size: 18px')
                codeElement.setAttribute('style', `width: 50%; font-size: inherit; height: ${height}px`)
                outputElement.setAttribute('style', `width: 50%; font-size: inherit; height: ${height}px`)

                const offsetTopDifference = codeElement.offsetTop - outputElement.offsetTop
                outputElement.style.marginTop = offsetTopDifference + "px"
            }
        }

        let lastWorker

        function JSOnline_runClick() {
            document.querySelector('#output').value = ''

            if(lastWorker) {
                lastWorker.terminate()
                delete lastWorker
            }
            const worker = new Worker('engine.js')
            worker.postMessage({ queryMethodArguments: [globalThis.JSOnline_editor.getValue()]})
            worker.onmessage = (event) => {
                const output = event.data.queryMethodArguments[0]
                document.querySelector('#output').value = output

                const isDone = event.data.queryMethodArguments[1]
                if(isDone) {
                    worker.terminate()
                    delete worker
                }
            }
            lastWorker = worker
        }
    </script>
</head>
<body>
    <strong id="headerTitle" style="margin-left: 10vw">JS Online</strong>
    <button id="runButton" onclick="JSOnline_runClick()" style="margin-left: 30vw">Run</button>
    <div id="mainDiv">
        <textarea id="code"></textarea>
        <textarea id="output" disabled wrap="off"></textarea>
    </div>
</body>
</html>
