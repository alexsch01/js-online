<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Online</title>
    <style>
        .ace_mobile-menu { display: none !important }
    </style>

    <script src="ace.js"></script>
    
    <script>
        window.onload = function() {
            globalThis.JSOnline_editor = ace.edit("code")
            globalThis.JSOnline_editor.setShowPrintMargin(false)

            const session = globalThis.JSOnline_editor.session
            session.setUseWorker(false)
            session.setUseWrapMode(true)
            session.setMode("ace/mode/javascript")

            const mainDiv = document.querySelector('#mainDiv')
            const codeElement = document.querySelector('div > pre')
            const outputElement = document.querySelector('#output')

            if(window.matchMedia('screen and (max-width: 768px)').matches) {
                mainDiv.setAttribute('style', 'display: flex; flex-direction: column')
                codeElement.setAttribute('style', `font-size: 14px; height: ${parseInt(window.innerHeight - mainDiv.offsetTop)/2}px`)
                outputElement.setAttribute('style', `font-size: 14px; height: ${parseInt(window.innerHeight - mainDiv.offsetTop)/2}px`)
            } else {
                mainDiv.setAttribute('style', 'display: flex')
                codeElement.setAttribute('style', `width: 50%; font-size: 18px; height: ${window.innerHeight - mainDiv.offsetTop}px`)
                outputElement.setAttribute('style', `width: 50%; font-size: 18px; height: ${window.innerHeight - mainDiv.offsetTop}px`)
            }

            const localStorageData = JSON.parse(localStorage.getItem('js-online'))

            if(localStorageData) {
                localStorage.removeItem('js-online')

                outputElement.value = localStorageData.output
                const state = localStorageData.ace_state

                session.setValue(state.value)
                session.selection.fromJSON(state.selection)
                session.$undoManager.fromJSON(state.undoManager)
                session.setScrollTop(state.scrollTop)
                session.setScrollLeft(state.scrollLeft)
                state.folds.forEach(fold => {
                    session.addFold(fold.placeholder, ace.Range.fromPoints(fold.start, fold.end))
                })

                globalThis.JSOnline_editor.focus()
            } else {
                session.setValue('')
            }
        }

        console.log = function(...args) {
            args = args.map(elem => {
                if(elem === undefined) {
                    return 'undefined'
                } else if(typeof elem == 'object') {
                    return JSON.stringify(elem)
                } else {
                    return elem
                }
            })
            document.querySelector('#output').value += args.join(" ") + "\n"
        }

        globalThis.print = function(arg) {
            console.log(JSON.stringify(arg, null, 2))
        }

        async function JSOnline_runClick() {
            document.querySelector('#output').value = ''

            try {
                await eval(globalThis.JSOnline_editor.getValue())
            } catch(err) {
                console.log(err.toString())
            }

            const session = globalThis.JSOnline_editor.session

            const undoManager = session.$undoManager.toJSON()
            const undoStack = undoManager.$undoStack
            for(let i=0; i<undoStack.length; i++) {
                const eachUndo = undoStack[i]
                for(let j=0; j<eachUndo.length; j++) {
                    if(eachUndo[j].action == 'removeFolds') {
                        eachUndo.splice(j, 1)
                    }
                }
            }

            const localStorageData = {
                output: document.querySelector('#output').value,
                ace_state: {
                    value: session.getValue(),
                    selection: session.selection.toJSON(),
                    undoManager,
                    scrollTop: session.getScrollTop(),
                    scrollLeft: session.getScrollLeft(),
                    folds: session.getAllFolds().map(fold => {
                        return {
                            placeholder: fold.placeholder,
                            start: fold.start,
                            end: fold.end
                        }
                    }),
                }
            }

            localStorage.setItem('js-online', JSON.stringify(localStorageData))

            location.reload()
        }
    </script>
</head>
<body>
    <strong style="margin-left: 10vw">JS Online</strong>
    <button onclick="JSOnline_runClick()" style="margin-left: 30vw">Run</button>
    <div id="mainDiv">
        <textarea id="code"></textarea>
        <textarea id="output" disabled wrap="off"></textarea>
    </div>
</body>
</html>
