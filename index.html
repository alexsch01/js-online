<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Online</title>
    <style>
        .ace_mobile-menu { display: none !important }
    </style>

    <script src="ace.js"></script>
    
    <script>
        window.onload = async function() {
            globalThis.JSOnline_editor = ace.edit("code")
            globalThis.JSOnline_editor.setShowPrintMargin(false)

            const session = globalThis.JSOnline_editor.session
            session.setUseWorker(false)
            session.setUseWrapMode(true)
            session.setMode("ace/mode/javascript")

            if(window.matchMedia('screen and (max-width: 768px)').matches) {
                const mainDiv = document.querySelector('#mainDiv')
                mainDiv.parentNode.insertBefore(document.querySelector('#output'), mainDiv.nextSibling)
                mainDiv.parentNode.insertBefore(document.querySelector('pre'), mainDiv.nextSibling)
                mainDiv.remove()

                document.querySelector('pre').setAttribute('style', `width: 100%; height: ${Math.floor(window.innerHeight / 2)}px; font-size: 14px`)
                document.querySelector('#output').setAttribute('style', `width: 100%; height: ${Math.floor(window.innerHeight / 2)}px; font-size: 14px`)
            } else {
                document.querySelector('pre').setAttribute('style', 'width: 50%; font-size: 18px')
                document.querySelector('#output').setAttribute('style', 'width: 50%; font-size: 18px')
            }

            const localStorageData = JSON.parse(localStorage.getItem('js-online'))

            if(localStorageData) {
                document.querySelector('#output').value = localStorageData['output']
                const state = localStorageData.ace_state

                session.setValue(state.value)
                session.selection.fromJSON(state.selection)
                session.$undoManager.fromJSON(state.undoManager)
                session.setScrollTop(state.scrollTop)
                session.setScrollLeft(state.scrollLeft)
                state.folds.forEach(fold => {
                    session.addFold(fold.placeholder, ace.Range.fromPoints(fold.start, fold.end))
                })

                globalThis.JSOnline_editor.focus()
            } else {
                session.setValue('')
            }

            localStorage.removeItem('js-online')
        }

        console.JSOnline_logs = []
        console.log = function(...args) {
            args = args.map(elem => {
                if(elem === undefined) {
                    return 'undefined'
                } else if(typeof elem == 'object') {
                    return JSON.stringify(elem)
                } else {
                    return elem
                }
            })
            console.JSOnline_logs.push(args)
        }

        function JSOnline_runClick() {
            try {
                eval(globalThis.JSOnline_editor.getValue())
            } catch(err) {
                console.JSOnline_logs.push([err.toString()])
            }

            const arr = []
            for(const i in console.JSOnline_logs) {
                arr.push(console.JSOnline_logs[i].join(" "))
            }

            const session = globalThis.JSOnline_editor.session

            const localStorageData = {
                output: arr.join("\n"),
                ace_state: {
                    value: session.getValue(),
                    selection: session.selection.toJSON(),
                    undoManager: session.$undoManager.toJSON(),
                    scrollTop: session.getScrollTop(),
                    scrollLeft: session.getScrollLeft(),
                    folds: session.getAllFolds().map(fold => {
                        return {
                            placeholder: fold.placeholder,
                            start: fold.start,
                            end: fold.end
                        }
                    }),
                }
            }

            // JSON.stringify(session.$undoManager.toJSON()) can lead to "circular structure to JSON" error
            const getCircularReplacer = () => {
                const seen = new WeakSet()
                return (key, value) => {
                    if (typeof value == "object" && value !== null) {
                        if (seen.has(value)) {
                            return
                        }
                        seen.add(value)
                    }
                    return value
                }
            }

            localStorage.setItem('js-online', JSON.stringify(localStorageData, getCircularReplacer()))

            location.reload()
        }
    </script>
</head>
<body>
    <strong style="margin-left: 10vw">JS Online</strong>
    <button onclick="JSOnline_runClick()" style="margin-left: 30vw">Run</button>
    <div id="mainDiv" style="display: flex; height: 800px">
        <textarea id="code"></textarea>
        <textarea id="output" disabled wrap="off"></textarea>
    </div>
</body>
</html>
