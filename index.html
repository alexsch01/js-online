<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Online</title>
    <style>
        .ace_mobile-menu { display: none !important }
    </style>

    <script src="ace.js"></script>
    
    <script>
        window.onload = async function() {
            globalThis.JSOnline_editor = ace.edit("code")
            globalThis.JSOnline_editor.setShowPrintMargin(false)
            globalThis.JSOnline_editor.session.setUseWorker(false)
            globalThis.JSOnline_editor.session.setMode("ace/mode/javascript")

            if(window.matchMedia('screen and (max-width: 768px)').matches) {
                const mainDiv = document.querySelector('#mainDiv')
                mainDiv.parentNode.insertBefore(document.querySelector('#output'), mainDiv.nextSibling)
                mainDiv.parentNode.insertBefore(document.querySelector('#mainDiv > pre'), mainDiv.nextSibling)
                mainDiv.remove()

                document.querySelector('pre').setAttribute('style', `width: 100%; height: ${Math.floor(window.innerHeight / 2)}px; font-size: 14px`)
                document.querySelector('#output').setAttribute('style', `width: 100%; height: ${Math.floor(window.innerHeight / 2)}px; font-size: 14px`)
            } else {
                document.querySelector('#mainDiv > pre').setAttribute('style', 'width: 50%; font-size: 18px')
                document.querySelector('#output').setAttribute('style', 'width: 50%; font-size: 18px')
            }

            const localStorageData = JSON.parse(localStorage.getItem('js-online') ?? '{}')
            const localStorageKeys = Object.keys(localStorageData)
            if(localStorageKeys.length != 0) {
                globalThis.JSOnline_editor.setValue(localStorageData['code'])
                document.querySelector('#output').value = localStorageData['output']
                globalThis.JSOnline_editor.selection.moveTo(localStorageData['cursorRow'], localStorageData['cursorColumn'])
            }
            for(const key of localStorageKeys) {
                if(key.startsWith('$undoManager')) {
                    globalThis.JSOnline_editor.session.$undoManager[key.split('$undoManager-')[1]] = JSON.parse(localStorageData[key])
                }
            }

            localStorage.removeItem('js-online')
        }

        console.JSOnline_logs = []
        console.log = function(...args) {
            args = args.map(elem => {
                if(elem === undefined) {
                    return 'undefined'
                } else if(typeof elem == 'object') {
                    return JSON.stringify(elem)
                } else {
                    return elem
                }
            })
            console.JSOnline_logs.push(args)
        }

        function JSOnline_runClick() {
            console.JSOnline_logs.length = 0

            try {
                eval(globalThis.JSOnline_editor.getValue())
            } catch(err) {
                console.JSOnline_logs.push([err.toString()])
            }

            const arr = []
            for(const i in console.JSOnline_logs) {
                arr.push(console.JSOnline_logs[i].join(" "))
            }

            const localStorageData = {
                code: globalThis.JSOnline_editor.getValue(),
                output: arr.join("\n"),
                cursorRow: globalThis.JSOnline_editor.selection.cursor.row,
                cursorColumn: globalThis.JSOnline_editor.selection.cursor.column
            }

            const undoManager = globalThis.JSOnline_editor.session.$undoManager
            for(const key in undoManager) {
                if(typeof undoManager[key] != 'function' && key != '$session') {
                    localStorageData['$undoManager-' + key] = JSON.stringify(undoManager[key])
                }
            }

            localStorage.setItem('js-online', JSON.stringify(localStorageData))

            location.reload()
        }
    </script>
</head>
<body>
    <strong style="margin-left: 10vw">JS Online</strong>
    <button onclick="JSOnline_runClick()" style="margin-left: 30vw">Run</button>
    <div id="mainDiv" style="display: flex; height: 800px">
        <textarea id="code"></textarea>
        <textarea id="output" disabled wrap="off"></textarea>
    </div>
</body>
</html>
